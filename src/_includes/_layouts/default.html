{% include default %}
<!-- @include ../partials/top.html -->
<head>
    <!-- @include ../partials/head.html -->
</head>
<body class="">
<div id="site">

    <nav class="navbar navbar-default navbar-static-top navbar-inverse navbar-topmenu" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">{{ site.name }}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- #topmenu for $.widget topMenu -->
                <ul class="nav navbar-nav" id="topmenu"></ul>
            </div>
        </div>
    </nav>

    <div class="clearfix"></div>

    <aside class="sidemenu">
        <nav class="sidemenu-nav">
            <!-- #sidemenu for $.widget sideMenu -->
            <ul id="sidemenu"></ul>
        </nav>
    </aside>
    <section class="content">
        <div class="col-xs-12">
            {% if page.title %}
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="page-title">
                        {{ page.title }}
                        <small>{{ page.subtitle }}</small>
                    </h3>
                </div>
            </div>
            {% endif %}
            {{ content }}
        </div>
    </section>

    <footer>

    </footer>
</div>
