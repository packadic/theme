jsbuild:
  jquery:
    - deprecated
    - effects
  jqueryui:
    - widget
    - core
    - position
    - autocomplete
  bootstrap:
    - affix
    - transition
    - collapse
    - dropdown
    - modal
    - tooltip
    - popover
    - tab
    - alert
  lodash: auto # auto|full

target: dev

targets:
  dev:
    dest: dev
    type: dev
    site: {}
    nav:
      pre: ''
      ext: .html

  dist:
    dest: dist
    type: dist
    site: {}
    nav:
      pre: ''
      ext: .html

  ghpages:
    dest: ghpages
    type: dist
    site: {}
    nav:
      pre: ''
      ext: .html

  docs:
    dest: docs
    type: dist
    site: {}
    nav:
      pre: ''
      ext: .html
